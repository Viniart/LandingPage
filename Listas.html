
<!-- <ol></ol> Lista ordenada -->
<!-- li=Elemento da lista -->
<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <hr>
        <h1>Listas</h1>
        <hr>
        <h2>Lista Ordenada</h2>
        <ol type='A'><!--Opções de organização da lista-->
            <li>Tsukamoto</li>
            <li>Thiago</li>
            <li>Paulo</li>
            <li>Possarle</li>
        </ol>
        <hr>
        <h2>Lista não ordenada</h2>
        <!--Mudar o tipo de ul deve ser feito pelo css normalmente-->
        <ul type='circle'><!--Underned list-->
            <li>Marcos</li>
            <li>João</li>
            <li>Felipe</li>
            <li>José</li>
        </ul>
        <hr>
        <h2>Lista com subnível</h2>
        <ul>
            <li>Professor: Tsukamoto</li>
                <ol>
                    <li>Giovanni</li>
                    <li>Regis</li>
                    <li>Matheus</li>
                </ol>
            <li>Professor: Thiago</li>
                <ol>
                    <li>João</li>
                    <li>Maria</li>
                    <li>Carlos</li>
                </ol>
        </ul>
    </body>
</html>
